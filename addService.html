<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script>
        if(localStorage.getItem('token') === null){
            window.location.href='./login.html'
        }
    </script>
</head>
<body>
    <div class="nav">
        <h1>Admin Dashboard</h1>
        <div class="navLinks">
            <div class="navLinks">
                <div><a href="service.html" class="link">Services</a></div>
                <div><a href="bookings.html" class="link">Bookings</a></div>
                <div><a href="report.html" class="link">Reports</a></div>
                <div><a href="user.html" class="link">Users</a></div>
                <div><a href="#" onclick="actionLogout()" class="link">Logout</a></div>
            </div>
        </div>
    </div>

    <div class="loginContainer">
        <h1 class="loginHeader">Add Service</h1>

        <div class="formClass">
            <label>Service name:</label>
            <input type="text" id="serviceName" class="form-control">

            <input type="text" id="price" class="form-control">
            <button class="btnLogin" onclick="actionAddService()">Register</button>
        </div>
    </div>

    <script src="./js/app.js"></script>

</html>
