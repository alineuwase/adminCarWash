<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script>
        if(localStorage.getItem('token') === null){
            window.location.href='./login.html'
        }
    </script>
</head>
<body>
    <div class="nav">
        <h1>Admin Dashboard</h1>
        <div class="navLinks">
            <div><a href="service.html" class="link">Services</a></div>
            <div><a href="bookings.html" class="link">Bookings</a></div>
            <div><a href="#" class="link">Reports</a></div>
            <div><a href="user.html" class="link">Users</a></div>
            <div><a href="#" onclick="actionLogout()" class="link">Logout</a></div>
        </div>
    </div>

    <div class="container">
        <div class="useTitle">
            <h1 class="useTitleHeader">View Reports</h1>
            <button class="btnAdd" onclick="goToAddReport()">Add Report</button>
        </div>
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr class="tableHeader">
                    <th>Plate No</th>
                    <th>Car Mark</th>
                    <th>Car Status</th>
                    <th>Washer Names</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <script>
                    fetch('http://carwash.eu-4.evennode.com/api/report')
                    .then((res) => res.json())
                    .then((data) => {
                        let tableData = "";
                        data.results.forEach(obj => {
                               return tableData = tableData + `<tr><td>${obj.plate_no}</td>
                                                                   <td>${obj.car_mark}</td>
                                                                   <td>${obj.status}</td>
                                                                   <td>${obj.cleaner_name}</td></tr>`   
                            });
                        const tableBody = document.getElementById('tableBody');
                        tableBody.innerHTML = tableData;
                    })
                </script>
            </tbody>
        </table>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
