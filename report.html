<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script>
        if(localStorage.getItem('token') === null){
            window.location.href='./login.html'
        }
    </script>
</head>
<body>
    <div class="nav">
        <h1>Admin Dashboard</h1>
        <div class="navLinks">
            <div><a href="service.html" class="link">Services</a></div>
            <div><a href="bookings.html" class="link">Bookings</a></div>
            <div><a href="#" class="link">Reports</a></div>
            <div><a href="user.html" class="link">Users</a></div>
            <div><a href="#" onclick="actionLogout()" class="link">Logout</a></div>
        </div>
    </div>

    <div class="container">

        <div class="useTitle">
            <div>
                <label style="font-weight:bold; padding-right: 5px;">From: </label>
                <input type="date" id="fromDate" style="margin-top: 30px;" class="form-control">
                <label style="font-weight:bold; padding-right: 5px;">To: </label>
                <input type="date" id="toDate" style="margin-top: 30px;" class="form-control"> 
                <button onclick="getReportsByDate()" class="btnGo">Go</button>
            </div>
            <button class="btnAdd" onclick="goToAddReport()">Add Report</button>
        </div>
        
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr class="tableHeader">
                    <th>Plate No</th>
                    <th>Car Mark</th>
                    <th>Car Status</th>
                    <th>Washer Names</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <script>
                    fetch('http://carwash.eu-4.evennode.com/api/report')
                    .then((res) => res.json())
                    .then((data) => {
                        let tableData = "";
                        data.results.forEach(obj => {
                               return tableData = tableData + `<tr><td>${obj.plate_no}</td>
                                                                   <td>${obj.car_mark}</td>
                                                                   <td>${obj.status}</td>
                                                                   <td>${obj.cleaner_name}</td>
                                                                   <td><button onclick="actionDeleteReport('${obj.plate_no}')" style="background:darkred; border-radius: 2px; padding: 8px; border: 0; color: white; cursor: pointer;"><i class="fas fa-trash-alt icon trash-icon"></i></button></td>   
                                                                </tr>`   
                            });
                        const tableBody = document.getElementById('tableBody');
                        tableBody.innerHTML = tableData;
                    })

                </script>
            </tbody>
        </table>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>
</html>
